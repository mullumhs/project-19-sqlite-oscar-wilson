<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">My Movies</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{ url_for('add_movie') }}">Add Movie</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Edit Movie</h1>
        <form method="post">
            <label class="form-label" for="title">Title:</label>
            <input class="form-control" type="text" id="title" name="title" value="{{ movie.title }}" placeholder="{{ movie.title }}" required><br>

            <label class="form-label" for="director">Director:</label>
            <input class="form-control" type="text" id="director" name="director" value="{{ movie.director }}" placeholder="{{ movie.director }}" required><br>

            <label class="form-label" for="year">Year:</label>
            <input class="form-control" type="number" id="year" name="year" value="{{ movie.year }}" placeholder="{{ movie.year }}" required><br>

            <label class="form-label" for="rating">Rating:</label>
            <input class="form-control" type="number" step="0.1" id="rating" name="rating" value="{{ movie.rating }}" placeholder="{{ movie.rating }}"required><br>

            <label class="form-label" for="genre">Genre:</label>
            <input class="form-control" type="text" id="genre" name="genre" value="{{ movie.genre }}" placeholder="{{ movie.title }}"required><br>

            <input type="submit" class="btn btn-primary mb-3" value="Update Movie">
        </form>
        <a href="{{ url_for('index') }}">Back to Movie List</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
